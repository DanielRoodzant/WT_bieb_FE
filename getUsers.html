<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="getUsers.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .left {
                padding: 20px;
                float: left;
                width: 20%;
            }

            .right {
                padding: 20px;
                float: left;
                width: 60%;
            }
            table {
                border-collapse: collapse;
            }

            tr {
                border-bottom: 1px solid #ddd;
            }
            tr:hover {background-color: #D6EEEE;}
        </style>
        <title>Zoek user</title>
    </head>
    <body>
        <h1>Zoek user:</h1>

        <form>
            <label>User id</label>
            <input type="text" name="userIdGet" id="userIdGet" />

            <button type="button" onclick="getUserData(), getReservationData(), getLentData(), getReturnedData()">Zoek</button>
        </form>
        <br>

        <h2> Gegevens:</h2>

        <section class="left">
            <p><b>Voornaam:</b></p>

            <p><b>Achternaam:</b></p>

            <p><b>Email gebruiker:</b></p>

            <p><b>Wachtwoord gebruiker:</b></p>

            <p><b>Heeft user adminrechten?</b></p>

        </section>
        <section class="right">
            <p id="firstName" ></p>
            <p id="lastName"></p>
            <p id="email"></p>
            <p id="password"></p>
            <p id="admin"></p>
        </section>

        <section>
        <h2>Gereserveerde boeken:</h2>

        <table id="reservations"></table>

        <h2>Boeken in bezit:</h2>

        <table id="lents"></table>

        <h2>Eerder geleende boeken:</h2>

        <table id="returneds"></table>
        </section>
        <br> <br>

    </body>
</html>
