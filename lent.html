<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="lent.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lents</title>
    </head>
    <body>
        <h1>Actieve uitleningen:</h1>

        <table id="lents"></table>

        <h1>Register lent:</h1>

        <form>

            <label>Lent Id:</label>
            <input type="number" name="LentIdReg" id="LentIdReg" />
            <br>
            
            <label>User Id:</label>
            <input type="number" name="UserIdReg" id="UserIdReg" />
            <br>

            <label>Copy Id:</label>
            <input type="number" name="bookIdReg" id="bookIdReg" />
            <br>

            <label>Datum:</label>
            <input type="string" name="dateReg" id="dateReg" />
            <br>

            <button type="button" onclick="registerLent()">Opslaan</button>

        </form>

        <h1>Update lent:</h1>

        <form>

            <label>Lent ID:</label>
            <input type="text" name="lentIdUpd" id="lentIdUpd" />
            <br>

            <label>User ID:</label>
            <input type="text" name="userIdUpd" id="userIdUpd" />
            <br>

            <label>Copy ID:</label>
            <input type="text" name="copyIdUpd" id="copyIdUpd" />
            <br>

            <label>Datum:</label>
            <input type="number" name="dateUpd" id="dateUpd" />
            <br>


            <button type="button" onclick="updateLent()">Opslaan</button>

        </form>

    </body>
</html>
