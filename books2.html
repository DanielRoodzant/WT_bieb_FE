<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="books.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books</title>
        <link rel="stylesheet" href="books.css">
    </head>
    <body>
        <h1>Books:</h1>

        <h1>Register book:</h1>

        <form>

            <label>Title</label>
            <input type="text" name="titleReg" id="titleReg" />
            <br>

            <label>Author</label>
            <input type="text" name="authorReg" id="authorReg" />
            <br>

            <label>ISBN</label>
            <input type="number" name="isbnReg" id="isbnReg" />
            <br>


            <button type="button" onclick="registerBook()">Opslaan</button>

        </form>

        <h1>Update book:</h1>

        <form>

            <label>Book ID</label>
            <input type="text" name="bookIdUpd" id="bookIdUpd" />
            <br>

            <label>Title</label>
            <input type="text" name="titleUpd" id="titleUpd" />
            <br>

            <label>Author</label>
            <input type="text" name="authorUpd" id="authorUpd" />
            <br>

            <label>ISBN</label>
            <input type="number" name="isbnUpd" id="isbnUpd" />
            <br>


            <button type="button" onclick="updateBook()">Opslaan</button>

        </form>

        <h1>Archive book:</h1>
        <form>

            <label>Book ID</label>
            <input type="text" name="bookIdArch" id="bookIdArch" />
            <br>

          <!--  <label>Check to archive, leave unchecked to unarchive</label>
            <input type="checkbox" name="archiveBook" id="archiveBook" />
            <br> -->

            <button type="button" onclick="archiveBooks()">Archiveren</button>

        </form>


     <script src="books.js"></script>

        <!----> boekenzoeken
        <h1>Boeken zoeken:</h1>

        <div class="container">

            <div id="searchWrapper">
                <input
                    type="text"
                    name="searchBar"
                    id="searchBar"
                    placeholder="vind jouw boek"
                />
            </div>
            <ul id="charactersList"></ul>
        </div>




    </body>
</html>
